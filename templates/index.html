<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMANG TECH - AI 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .card { background-color: #1e293b; border: 1px solid #334155; border-radius: 15px; }
        .result-box { background-color: #0f172a; border-left: 4px solid #3b82f6; padding: 15px; border-radius: 8px; }
        .badge-custom { font-size: 1.1rem; padding: 10px; background-color: #334155; border-radius: 10px; display: block; text-align: center; font-weight: bold; }
        .invest-box { font-size: 0.85rem; color: #94a3b8; }
        .text-neon { color: #38bdf8; text-shadow: 0 0 5px rgba(56, 189, 248, 0.3); }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% if not logged_in %}
            <div class="card p-4 text-center">
                <h4 class="mb-3">Akses Restricted</h4>
                <div class="input-group">
                    <input type="password" id="key" class="form-control" placeholder="License Key...">
                    <button class="btn btn-primary" onclick="login()">Login</button>
                </div>
                <div id="loginMsg" class="mt-2 text-danger small"></div>
            </div>
            {% else %}
            <div class="card p-4 mb-4">
                <h2 class="text-center text-neon fw-bold mb-4">MAMANG TECH AI</h2>
                <select id="market" class="form-select mb-3">
                    {% for m in markets %}<option value="{{ m }}">{{ m }}</option>{% endfor %}
                </select>
                <button class="btn btn-primary btn-lg w-100" onclick="analyze()" id="btnAnalyze">MULAI ANALISA</button>
            </div>

            <div id="resultCard" class="card p-4 shadow-lg" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 id="resMarket" class="text-neon fw-bold mb-0"></h3>
                    <button class="btn btn-sm btn-outline-info" onclick="takeScreenshot()">
                        <i class="fas fa-camera me-1"></i> Simpan Gambar
                    </button>
                </div>
                
                <div class="row g-3">
                    <div class="col-6"><div class="result-box"><small class="text-secondary">Result:</small><br><span id="resLast" class="h4 fw-bold"></span></div></div>
                    <div class="col-6"><div class="result-box"><small class="text-secondary">Posisi:</small><br><span id="resPosisi" class="h5 fw-bold text-warning"></span></div></div>
                </div>

                <div class="mt-4">
                    <label class="small text-secondary mb-1">BBFS Campuran (Utama)</label>
                    <div id="resBbfs" class="badge-custom"></div>
                </div>

                <div class="mt-3">
                    <label class="small text-secondary mb-1">BBFS Shadow (Cadangan)</label>
                    <div id="resShadow" class="badge-custom" style="border: 1px dashed #38bdf8;"></div>
                </div>

                <div class="row mt-4">
                    <div class="col-6"><small class="text-secondary">TOP 3D:</small><p id="res3d" class="fw-bold"></p></div>
                    <div class="col-6"><small class="text-secondary">TOP 4D:</small><p id="res4d" class="fw-bold"></p></div>
                </div>

                <div class="mt-3 border-top pt-3">
                    <h6 class="text-neon small">2D Invest BBFS Utama:</h6>
                    <p id="res2dMain" class="invest-box mb-2"></p>
                    <h6 class="text-info small">2D Invest Shadow:</h6>
                    <p id="res2dShadow" class="invest-box"></p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function login() {
    $.post('/login', {key: $('#key').val()}, () => location.reload()).fail(r => $('#loginMsg').text(r.responseJSON.message));
}

function analyze() {
    $('#btnAnalyze').attr('disabled', true).text('Processing...');
    $.post('/analyze', {market: $('#market').val()}, function(d) {
        $('#btnAnalyze').attr('disabled', false).text('MULAI ANALISA');
        $('#resultCard').fadeIn();
        $('#resMarket').text(d.market);
        $('#resLast').text(d.last);
        $('#resPosisi').text(d.posisi);
        $('#resBbfs').text(d.bbfs.split('').join(' - '));
        $('#resShadow').text(d.shadow.split('').join(' - '));
        $('#res3d').text(d.top3d);
        $('#res4d').text(d.top4d);
        $('#res2dMain').text(d.list2d_main);
        $('#res2dShadow').text(d.list2d_shadow);
    });
}

function takeScreenshot() {
    const el = document.getElementById('resultCard');
    html2canvas(el, { backgroundColor: "#1e293b", scale: 2 }).then(canvas => {
        const link = document.createElement('a');
        link.download = `Prediksi_${$('#resMarket').text().replace(/ /g,'_')}.png`;
        link.href = canvas.toDataURL();
        link.click();
    });
}
</script>
</body>
</html>
