<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Pools Pro - VIP Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            background-image: radial-gradient(circle at 50% 50%, #1a3a3a 0%, #000 100%);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .neon-border {
            border: 1px solid #00f2ff;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-card w-full max-w-md p-8 rounded-3xl transition-all duration-500">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">POOLS ENGINE</h1>
            <p class="text-xs text-gray-500 tracking-[0.3em] uppercase mt-1">Professional Analysis Tool</p>
        </div>

        {% if not logged_in %}
        <div id="login-section" class="space-y-6">
            <div class="relative">
                <input type="text" id="access-key" 
                    class="w-full bg-black/50 border border-gray-800 p-4 rounded-xl text-center text-cyan-300 outline-none focus:border-cyan-500 transition-all" 
                    placeholder="ENTER LICENSE KEY">
            </div>
            <button onclick="doLogin()" id="login-btn"
                class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-cyan-900/20 transition-all active:scale-95">
                AKTIFKAN LISENSI
            </button>
            <p class="text-[10px] text-center text-gray-600">Â© 2026 Powered by Mamang Tech. Hubungi admin untuk akses.</p>
        </div>
        {% else %}
        <div id="main-section" class="space-y-6">
            <div class="space-y-2">
                <label class="text-xs text-gray-400 ml-1">PILIH PASARAN</label>
                <select id="market" class="w-full bg-gray-900/80 p-4 rounded-xl border border-gray-700 text-cyan-400 outline-none focus:border-cyan-500">
                    {% for m in markets %}
                    <option value="{{ m }}">{{ m }}</option>
                    {% endfor %}
                </select>
            </div>

            <button onclick="doAnalyze()" id="btn-text"
                class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 p-4 rounded-xl font-black text-white tracking-widest hover:brightness-110 transition-all shadow-xl shadow-blue-900/20">
                PROSES DATA
            </button>

            <div id="result-box" class="hidden space-y-4 pt-6 animate-pulse-slow">
                <div class="flex justify-between items-center text-sm px-2">
                    <span class="text-gray-400">Result Terakhir:</span>
                    <span id="res-last" class="font-mono font-bold text-white bg-gray-800 px-3 py-1 rounded-full">0000</span>
                </div>

                <div class="bg-gradient-to-b from-gray-800 to-black p-6 rounded-2xl border border-cyan-500/30 text-center">
                    <p class="text-[10px] text-cyan-500 font-bold tracking-widest mb-2">ANGKA MAIN BBFS (6D)</p>
                    <h2 id="res-bbfs" class="text-5xl font-black tracking-tighter text-white drop-shadow-neon">012345</h2>
                    <button onclick="copyText('res-bbfs')" class="mt-3 text-[10px] bg-cyan-900/30 text-cyan-400 border border-cyan-800 px-4 py-1 rounded-full hover:bg-cyan-800 transition">SALIN ANGKA</button>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-gray-900/50 p-3 rounded-xl border border-gray-800">
                        <p class="text-[10px] text-gray-500 mb-1 font-bold">TOP 2D JITU</p>
                        <span id="res-jitu" class="text-sm font-bold text-blue-400">--</span>
                    </div>
                    <div class="bg-gray-900/50 p-3 rounded-xl border border-gray-800">
                        <p class="text-[10px] text-gray-500 mb-1 font-bold">POSISI</p>
                        <span id="res-posisi" class="text-[10px] font-bold text-gray-300">--</span>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        // LOGIKA LOGIN
        async function doLogin() {
            const key = document.getElementById('access-key').value;
            const btn = document.getElementById('login-btn');
            
            if(!key) return alert("Isi Key!");
            
            btn.innerText = "VERIFIKASI...";
            const params = new URLSearchParams();
            params.append('key', key);

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params
                });
                const data = await res.json();
                
                if(res.ok && data.status === 'success') {
                    alert("Akses VIP Berhasil Diaktifkan!");
                    location.reload();
                } else {
                    alert(data.message || "Gagal Login");
                }
            } catch (e) {
                alert("Server Sibuk / Error 404. Cek vercel.json!");
            }
            btn.innerText = "AKTIFKAN LISENSI";
        }

        // LOGIKA ANALISIS
        async function doAnalyze() {
            const mkt = document.getElementById('market').value;
            const btn = document.getElementById('btn-text');
            const resBox = document.getElementById('result-box');
            
            btn.innerText = "MENGHITUNG ALGORITMA...";
            btn.disabled = true;

            try {
                const params = new URLSearchParams();
                params.append('market', mkt);
                
                const resp = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params
                });
                
                if(!resp.ok) throw new Error("Sesi Habis");
                
                const data = await resp.json();
                resBox.classList.remove('hidden');
                document.getElementById('res-last').innerText = data.last;
                document.getElementById('res-bbfs').innerText = data.bbfs;
                document.getElementById('res-jitu').innerText = data.jitu;
                document.getElementById('res-posisi').innerText = data.posisi;

            } catch (e) {
                alert("Sesi Expired / Koneksi Terputus. Silakan Refresh.");
                location.reload();
            }
            btn.innerText = "PROSES DATA";
            btn.disabled = false;
        }

        function copyText(id) {
            const txt = document.getElementById(id).innerText;
            navigator.clipboard.writeText(txt);
            alert("Berhasil disalin!");
        }
    </script>
</body>
</html>
