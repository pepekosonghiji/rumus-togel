<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Pools Pro - VIP Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; background-image: radial-gradient(circle at 50% 50%, #1a3a3a 0%, #000 100%); color: #e0e0e0; font-family: sans-serif; }
        .glass-card { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(0, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-card w-full max-w-md p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">POOLS ENGINE</h1>
        </div>

        {% if not logged_in %}
        <div class="space-y-6">
            <input type="text" id="access-key" class="w-full bg-black/50 border border-gray-800 p-4 rounded-xl text-center text-cyan-300 outline-none focus:border-cyan-500" placeholder="ENTER LICENSE KEY">
            <button onclick="doLogin()" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded-xl transition-all">AKTIFKAN LISENSI</button>
        </div>
        {% else %}
        <div class="space-y-6">
            <select id="market" class="w-full bg-gray-900/80 p-4 rounded-xl border border-gray-700 text-cyan-400 outline-none">
                {% for m in markets %} <option value="{{ m }}">{{ m }}</option> {% endfor %}
            </select>
            <button onclick="doAnalyze()" id="btn-text" class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 p-4 rounded-xl font-black text-white tracking-widest">PROSES DATA</button>
            
            <div id="result-box" class="hidden space-y-4 pt-6 border-t border-gray-800">
                <div class="flex justify-between items-center text-sm px-2">
                    <span>Result Terakhir:</span> <span id="res-last" class="font-bold text-white bg-gray-800 px-3 py-1 rounded-full">0000</span>
                </div>
                <div class="bg-gradient-to-b from-gray-800 to-black p-6 rounded-2xl border border-cyan-500/30 text-center">
                    <p class="text-[10px] text-cyan-500 font-bold tracking-widest mb-2">ANGKA MAIN BBFS</p>
                    <h2 id="res-bbfs" class="text-5xl font-black text-white">------</h2>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-gray-900/50 p-3 rounded-xl border border-gray-800">
                        <p class="text-[10px] text-gray-500 mb-1 font-bold">TOP 2D JITU</p>
                        <span id="res-jitu" class="text-sm font-bold text-blue-400">--</span>
                    </div>
                    <div class="bg-gray-900/50 p-3 rounded-xl border border-gray-800">
                        <p class="text-[10px] text-gray-500 mb-1 font-bold">POSISI</p>
                        <span id="res-posisi" class="text-[10px] font-bold text-gray-300">--</span>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        async function doLogin() {
            const key = document.getElementById('access-key').value;
            const params = new URLSearchParams();
            params.append('key', key);
            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params
                });
                const data = await res.json();
                if(data.status === 'success') { location.reload(); }
                else { alert(data.message); }
            } catch (e) { alert("Error 404: Periksa vercel.json Anda"); }
        }

        async function doAnalyze() {
            const mkt = document.getElementById('market').value;
            const btn = document.getElementById('btn-text');
            btn.innerText = "MENGHITUNG...";
            const params = new URLSearchParams();
            params.append('market', mkt);
            const resp = await fetch('/analyze', { method: 'POST', body: params });
            const data = await resp.json();
            document.getElementById('result-box').classList.remove('hidden');
            document.getElementById('res-last').innerText = data.last;
            document.getElementById('res-bbfs').innerText = data.bbfs;
            document.getElementById('res-jitu').innerText = data.jitu;
            document.getElementById('res-posisi').innerText = data.posisi;
            btn.innerText = "PROSES DATA";
        }
    </script>
</body>
</html>
