<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMANG AI v3 - PREMIUM ENGINE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --bg-deep: #020617;
            --glass: rgba(30, 41, 59, 0.7);
            --accent-green: #10b981;
            --accent-blue: #0ea5e9;
            --text-main: #f8fafc;
        }

        body {
            background: radial-gradient(circle at top right, #0f172a, #020617);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Neon Header */
        .neon-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            background: linear-gradient(to right, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        /* Custom Input & Select */
        .form-select, .form-control {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
            padding: 12px;
        }
        .form-select:focus { background: #0f172a; color: white; border-color: var(--accent-green); box-shadow: none; }

        /* Stylish Buttons */
        .btn-premium {
            background: linear-gradient(135deg, #059669 0%, #0d9488 100%);
            border: none;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        .btn-premium:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4); color: white; }

        /* Result Visuals */
        .number-display {
            background: #ffffff;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 4px solid #10b981;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
            letter-spacing: 8px;
        }

        .shadow-display {
            background: #f1f5f9;
            color: #1e293b;
            font-size: 1.4rem;
            border: 2px dashed #3b82f6;
            letter-spacing: 6px;
        }

        .data-grid {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 15px;
        }

        .label-tech {
            font-size: 0.75rem;
            color: var(--accent-green);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .label-tech i { margin-right: 6px; }

        .invest-list {
            font-family: monospace;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 10px;
            color: #d1d5db;
        }

        /* Loading Animation */
        .scanline {
            width: 100%;
            height: 2px;
            background: var(--accent-green);
            position: absolute;
            animation: moveScanline 2s linear infinite;
            box-shadow: 0 0 10px var(--accent-green);
        }
        @keyframes moveScanline { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            
            <div class="text-center mb-5">
                <h1 class="neon-title">MAMANG TECH</h1>
                <p class="text-secondary small">PREMIUM HYBRID AI ANALYSIS v3.0</p>
            </div>

            {% if not logged_in %}
            <div class="glass-card p-5 text-center">
                <i class="fas fa-user-shield fa-3x mb-4 text-accent-blue"></i>
                <h4 class="mb-4">AUTHENTICATION REQUIRED</h4>
                <div class="input-group mb-3">
                    <input type="password" id="key" class="form-control" placeholder="Enter Access Key">
                    <button class="btn btn-premium px-4" onclick="login()">GO</button>
                </div>
                <div id="loginMsg" class="text-danger small"></div>
            </div>
            {% else %}

            <div class="glass-card p-4 mb-4">
                <div class="mb-4">
                    <label class="label-tech"><i class="fas fa-server"></i> SELECT MARKET SERVER</label>
                    <select id="market" class="form-select">
                        {% for m in markets %}<option value="{{ m }}">{{ m }}</option>{% endfor %}
                    </select>
                </div>
                <button class="btn btn-premium w-100 py-3" onclick="analyze()" id="btnAn">
                    <i class="fas fa-microchip me-2"></i> EXECUTE ANALYTICS
                </button>
            </div>

            <div id="resultCard" class="glass-card p-4 overflow-hidden position-relative" style="display: none;">
                <div id="scanEffect" class="scanline" style="display: none;"></div>
                
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom border-secondary">
                    <div>
                        <h2 id="resMarket" class="mb-0 fw-bold text-white text-uppercase"></h2>
                        <span class="text-secondary small">DATA VALIDITY: 2026-ACTIVE</span>
                    </div>
                    <button class="btn btn-sm btn-outline-light rounded-pill px-3" onclick="takeSs()">
                        <i class="fas fa-camera me-1"></i> EXPORT
                    </button>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <div class="data-grid text-center">
                            <span class="label-tech justify-content-center">LAST RESULT</span>
                            <h3 id="resLast" class="mb-0 text-white fw-bold"></h3>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="data-grid text-center">
                            <span class="label-tech justify-content-center">AI POSITION</span>
                            <h5 id="resPosisi" class="mb-0 text-accent-blue fw-bold"></h5>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="label-tech"><i class="fas fa-bolt"></i> BBFS CORE ENGINE (6D)</label>
                    <div id="resBbfs" class="number-display"></div>
                </div>

                <div class="mb-4">
                    <label class="label-tech" style="color: var(--accent-blue);"><i class="fas fa-fingerprint"></i> BBFS SHADOW SYSTEM (5D)</label>
                    <div id="resShadow" class="number-display shadow-display"></div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <label class="label-tech">TOP 3D PREDICTIONS</label>
                        <div id="res3d" class="small text-white fw-bold"></div>
                    </div>
                    <div class="col-6">
                        <label class="label-tech">TOP 4D PREDICTIONS</label>
                        <div id="res4d" class="small text-white fw-bold"></div>
                    </div>
                </div>

                <div class="mt-2">
                    <label class="label-tech"><i class="fas fa-list-ol"></i> INVEST 2D REVENUE (BB)</label>
                    <div class="invest-list">
                        <div class="mb-2"><span class="text-success small d-block mb-1">MAIN SET:</span> <span id="res2dM"></span></div>
                        <div><span class="text-info small d-block mb-1">SHADOW SET:</span> <span id="res2dS"></span></div>
                    </div>
                </div>
            </div>
            {% endif %}

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function login() { $.post('/login', {key:$('#key').val()}, () => location.reload()); }

    function analyze() {
        $('#btnAn').html('<i class="fas fa-sync fa-spin"></i> CALCULATING...').attr('disabled', true);
        $('#scanEffect').show();
        
        $.post('/analyze', {market:$('#market').val()}, function(d) {
            setTimeout(() => {
                $('#btnAn').html('<i class="fas fa-microchip me-2"></i> EXECUTE ANALYTICS').attr('disabled', false);
                $('#scanEffect').hide();
                $('#resultCard').fadeIn();
                
                $('#resMarket').text(d.market);
                $('#resLast').text(d.last);
                $('#resPosisi').text(d.posisi);
                $('#resBbfs').text(d.bbfs.split('').join(' - '));
                $('#resShadow').text(d.shadow.split('').join(' - '));
                $('#res3d').html(d.top3d.replace(/\|/g, '<br>'));
                $('#res4d').html(d.top4d.replace(/\|/g, '<br>'));
                $('#res2dM').text(d.list2d_main);
                $('#res2dS').text(d.list2d_shadow);
            }, 1000);
        });
    }

    function takeSs() {
        html2canvas(document.getElementById('resultCard'), {
            backgroundColor: '#020617',
            scale: 3,
            borderRadius: 24
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `AI_EXPORT_${$('#resMarket').text()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>

</body>
</html>
