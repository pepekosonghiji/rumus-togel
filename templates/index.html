<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POOLS ENGINE - Neural Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #0a0a0a; 
            background-image: radial-gradient(circle at 50% 50%, #1a3a3a 0%, #000 100%); 
            color: #e0e0e0; 
            font-family: 'Inter', sans-serif; 
        }
        .glass-card { 
            background: rgba(20, 20, 20, 0.8); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(0, 255, 255, 0.15); 
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        @keyframes pulse-border {
            0% { border-color: rgba(6, 182, 212, 0.5); }
            50% { border-color: rgba(59, 130, 246, 0.8); }
            100% { border-color: rgba(6, 182, 212, 0.5); }
        }
        .animate-pulse-border {
            animation: pulse-border 2s infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-card w-full max-w-md p-8 rounded-3xl shadow-2xl border-t-2 border-cyan-500/50">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 tracking-tighter">POOLS ENGINE <span class="text-xs align-top text-gray-500">v3.0</span></h1>
            <p class="text-[10px] text-gray-500 tracking-widest uppercase mt-1">Hybrid Logic Prediction</p>
        </div>

        {% if not logged_in %}
        <div class="space-y-6">
            <div class="relative">
                <input type="text" id="access-key" class="w-full bg-black/50 border border-gray-800 p-4 rounded-xl text-center text-cyan-300 outline-none focus:border-cyan-500 transition-all font-mono" placeholder="ENTER LICENSE KEY">
            </div>
            <button onclick="doLogin()" class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-cyan-900/20">AKTIFKAN LISENSI</button>
        </div>
        {% else %}
        <div class="space-y-6">
            <div class="relative">
                <select id="market" class="w-full bg-gray-900/80 p-4 rounded-xl border border-gray-700 text-cyan-400 outline-none appearance-none cursor-pointer focus:border-cyan-500">
                    {% for m in markets %} <option value="{{ m }}">{{ m }}</option> {% endfor %}
                </select>
            </div>
            
            <button onclick="doAnalyze()" id="btn-text" class="w-full bg-gradient-to-r from-blue-700 to-cyan-700 p-4 rounded-xl font-black text-white tracking-[0.2em] shadow-lg active:scale-95 transition-transform">PROSES DATA</button>
            
            <div id="result-box" class="hidden space-y-4 pt-6 border-t border-gray-800/50 animate-fade-in">
                <div class="flex justify-between items-center text-xs px-2">
                    <span class="text-gray-400 italic">Result Terakhir:</span> 
                    <span id="res-last" class="font-mono font-bold text-cyan-400 bg-cyan-950/30 border border-cyan-500/20 px-3 py-1 rounded-lg">0000</span>
                </div>

                <div class="bg-gradient-to-b from-gray-900 to-black p-5 rounded-2xl border border-cyan-500/30 text-center shadow-inner">
                    <p class="text-[10px] text-cyan-500 font-bold tracking-[0.3em] mb-2 uppercase">BBFS Campuran</p>
                    <h2 id="res-bbfs" class="text-5xl font-black text-white glow-text tracking-tighter">------</h2>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-gray-900/40 p-3 rounded-xl border border-gray-800">
                        <p class="text-[9px] text-yellow-500 mb-1 font-bold uppercase tracking-wider">Shadow BBFS</p>
                        <span id="res-shadow" class="text-lg font-mono font-bold text-yellow-200">------</span>
                    </div>
                    <div class="bg-gray-900/40 p-3 rounded-xl border border-gray-800">
                        <p class="text-[9px] text-pink-500 mb-1 font-bold uppercase tracking-wider">Angka Larian</p>
                        <span id="res-larian" class="text-lg font-mono font-bold text-pink-200">-----</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-gray-900/40 p-3 rounded-xl border border-gray-800/50">
                        <p class="text-[9px] text-blue-400 mb-1 font-bold uppercase">Top 2D Jitu</p>
                        <span id="res-jitu" class="text-sm font-bold text-gray-100">--</span>
                    </div>
                    <div class="bg-gray-900/40 p-3 rounded-xl border border-gray-800/50">
                        <p class="text-[9px] text-blue-400 mb-1 font-bold uppercase">Posisi Kuat</p>
                        <span id="res-posisi" class="text-[10px] font-bold text-gray-400">--</span>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        async function doLogin() {
            const key = document.getElementById('access-key').value;
            const params = new URLSearchParams();
            params.append('key', key);
            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params
                });
                const data = await res.json();
                if(data.status === 'success') { 
                    location.reload(); 
                } else { 
                    alert(data.message); 
                }
            } catch (e) { 
                alert("Koneksi gagal ke server."); 
            }
        }

        async function doAnalyze() {
            const mkt = document.getElementById('market').value;
            const btn = document.getElementById('btn-text');
            
            // Animasi Loading
            btn.disabled = true;
            btn.innerText = "CALCULATING...";
            btn.classList.add('opacity-50');

            try {
                const params = new URLSearchParams();
                params.append('market', mkt);
                
                const resp = await fetch('/analyze', { 
                    method: 'POST', 
                    body: params 
                });
                
                const data = await resp.json();
                
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('result-box').classList.remove('hidden');
                    
                    // Update UI dengan data dari index.py
                    document.getElementById('res-last').innerText = data.last;
                    document.getElementById('res-bbfs').innerText = data.bbfs;
                    document.getElementById('res-shadow').innerText = data.shadow;
                    document.getElementById('res-larian').innerText = data.larian;
                    document.getElementById('res-jitu').innerText = data.jitu;
                    document.getElementById('res-posisi').innerText = data.posisi;
                }
            } catch (e) {
                alert("Gagal mengambil data dari server.");
            } finally {
                btn.disabled = false;
                btn.innerText = "PROSES DATA";
                btn.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>
